---
layout: default
---
<h2 class="post-title">{{ page.title }}</h2>
<span class="post-date"><i class="fa fa-calendar-o"></i> {{ page.date | date_to_string }}</span>

<div class="post">
{{ content }}
</div>

<div id="tags">
	<i class="fa fa-tag"></i>
	{{ page.tags | array_to_sentence_string }}
</div>
